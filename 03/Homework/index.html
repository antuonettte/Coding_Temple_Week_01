<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css" class="cs">
</head>
<body>
    
    
    <div class="container login-wrapper">
        <div class="row justify-content-center">
            <div class="">
                <img class="logo test" src="./static/images/amazonlogo.png" alt="Amazon logo"/>

            </div>

        </div>
        <div class="row justify-content-center align-text-center">
            <div class=" test col-md-4 form-wrapper">
                <h1 class="d-flex justify-content-left">Sign-In</h1>
                <label class="d-flex justify-content-left label">Email or mobile phone number</label>

                <input type="text" class="input d-flex">
                <button class="btn w-100">Continue</button>

                <label class="terms" for="">By continuing, you agree to Amazon's <a href="/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&amp;nodeId=508088">Conditions of Use</a> and <a href="/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&amp;nodeId=468496">Privacy Notice</a>. </label>
                <label style="font-size: 10px;" ><a href="#">Need Help?</a></label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button class="w-100 btn2">Create your Amazon account</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
